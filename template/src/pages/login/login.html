<ion-header>

  <ion-navbar>
    <ion-title>请先登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/img/avatar/default.png" 
  style="margin-left:40%;border-radius:50%">
  <ion-list>
    <ion-item>
      <ion-input placeholder="用户名" [(ngModel)]="uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="密码" [(ngModel)]="upwd"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>免费注册</ion-col>
      <ion-col push-3>忘记密码</ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button block color="danger" (click)="userLogin()"
  style="border-radius:30px">登录</button>
</ion-content>
