<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--轮播start-->
  <ion-slides style="height:200px" *ngIf="picList.length>0"
  loop="true" autoplay="1000" effect="fade" pager>
    <ion-slide *ngFor="let p of picList">
      <img [src]="'assets/'+p.md" alt="">
    </ion-slide>
  </ion-slides>
  <!--轮播end-->
  <!--标题，副标题，价格start-->
  <h6>{{details.title}}</h6>
  <p style="color:red">{{details.subtitle}}</p>
  <h6 style="color:red">{{"¥"+details.price}}</h6>
  <!--标题，副标题，价格end-->
  <!--购物车start-->
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button ion-button clear color="dark">
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear color="dark" (click)="loadCart()">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear  color="dark">
          <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="danger" block
        (click)="jumpToCart(pid)">加入购物车</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--购物车end-->
</ion-content>
<ion-footer>

</ion-footer>
